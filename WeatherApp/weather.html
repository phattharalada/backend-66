<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .search-container h2 {
            margin: 0 0 15px;
            font-size: 24px;
            color: #333;
        }
        .search-container input[type="text"] {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: -4px;
        }
        .search-container button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="search-container">
    <h2>สภาพอากาศของจังหวัดคุณ</h2>
    <form method="post" action="/anyWeather"> <!--รองรับ post action ไปที่ /anyWeather-->
        <input type="text" name = "province" placeholder="โปรดใส่ชื่อจังหวัดของคุณ..." required>
        <button type="submit">ดูสภาพอากาศ</button>
    </form>
</div>
</body>
</html>
